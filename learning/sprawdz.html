<!DOCTYPE>
<html lang="pl">

<html>
<head>

	<meta charset="utf-8">
	
	<script type="text/javascript">

	function sprawdz()
	{
	var uchwyt = document.getElementById("pole");
	var liczba = uchwyt.value;

		if( liczba == "" )
			document.getElementById("wynik").innerHTML="Nic nie wpisano";
		else if( liczba < 0 )
			document.getElementById("wynik").innerHTML="Ujemna";
		else if( liczba == 0 )
			document.getElementById("wynik").innerHTML="Zero";
		else if( liczba > 0 )
			document.getElementById("wynik").innerHTML="Dodatnia";
		else
			document.getElementById("wynik").innerHTML="Prosze wpisac liczbe!";
	}

	</script>

</head>
<body>

	<input type = "text" id="pole">
	<input type = "submit" value="SprawdÅº" onclick="sprawdz()"/>
	<div id="wynik"></div>

</body>
</html>
