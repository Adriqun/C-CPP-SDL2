<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
		<meta charset="UTF-8">
	</head>
	<body>

		<p id="demo">Text box</p>

		<button type="button" onclick="myFunc()">Click to say hello</button>

		<script>
			function myFunc()
			{
				document.getElementById( "demo" ).innerHTML = "Hello, JavaScript!";
			}
		</script>

		<noscript>Sorry, your browser does not support JavaScript!</noscript>
	</body>
</html>
